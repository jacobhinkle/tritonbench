# TLX Benchmarks
# Add or disable TLX benchmarks that are not covered by the static analyzer
bf16_gemm_fwd:
  op: gemm
  args: --op gemm --only tlx_matmul,tlx_matmul_ws,tlx_matmul_clc,tlx_matmul_2cta,tlx_matmul_pipelined
  device: b200
bf16_flash_attention_fwd:
  op: flash_attention
  args: --op flash_attention --only 
  device: h100
bf16_blackwell_attentions_fwd:
  op: blackwell_attentions
  args: --op blackwell_attentions --only 
  device: b200
